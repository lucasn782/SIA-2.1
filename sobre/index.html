<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Sobre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "lampada_acesa.png";
            }
            if (tipo == 2) {
                arquivo = "lampada_apagada.png";
            }    
            if (tipo == 3) {
                arquivo = "lampada_quebrada.png";
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
<img src="lampada_apagada.png" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
<p>Desenvolvido por lucasn782, 2021.</p>

<a class="btn btn-primary" href="../index.html" role="button" style="bottom: -5px; position: relative;">Voltar</a>
</body>
</html>
