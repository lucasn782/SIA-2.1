<!DOCTYPE html>
<html lang="pt-br" ng-app="crud">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos Cadastrados no Sistema</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/app.js"></script>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: 700px;
            background-position: center;
            background-position-y: 100px;
            background-color: rgba(40, 140, 255, 0.815)
        }
        
    </style>
</head>
<body ng-controller="controller" class="style">
    <header style="background-image: url(../pngwing.com.png); background-size: 15%; background-repeat: no-repeat; background-position: center;">
    <a href="../index.html" style="text-decoration: none; color: white; font-size: 50px; text-shadow: 5px 5px 15px #141416a2;">&#8592;</a>
    </header>
    <hr>
<div class='col-sm-offset-4 col-sm-4'>
    <h2 style="text-shadow: 5px 5px 15px #141416a2; text-align: center;"> Listagem de Alunos </h2>
</div>
<div class='col-sm-4'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Novo</button>
</div>
<hr>
<div class=' col-sm-offset-1 col-sm-9'>
    <table class="table table-hover" style="border-radius: 5px; background-color: white; box-shadow: 5px 5px 15px #141416a2;">
        <thead>
        <tr>
            <th style="border: 0px;">Nome</th>
            <th style="border: 0px;">Telefone</th>
            <th style="border: 0px;">E-mail</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="aluno in alunos">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.telefone}}</td>
            <td>{{aluno.email}}</td>
            <td>
                <button type="button" class="btn btn-warning" data-toggle="modal"
                        data-target="#myModalEditar" ng-click="selecionaAluno(aluno)">Editar</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#myModalExcluir" ng-click="selecionaAluno(aluno)">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Novo Cadastro</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nome..."
                            ng-model="novoAluno.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Telefone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" placeholder="Telefone..."
                                   ng-model="novoAluno.telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="E-mail..."
                                   ng-model="novoAluno.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-click="salvar()" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>



<div class="modal fade" id="myModalEditar" role="dialog">
    <div class="modal-dialog">

        
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Cadastro</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nome..."
                            ng-model="alunoSelecionado.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Telefone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" placeholder="Telefone..."
                                   ng-model="alunoSelecionado.telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="E-mail..."
                                   ng-model="alunoSelecionado.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-click="alterarAluno()" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>



<div class="modal fade" id="myModalExcluir" role="dialog">
    <div class="modal-dialog">

        
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Você tem certeza?</h4>
            </div>
            <div class="modal-body">
                <h4 style="font-weight: bolder"> Você vai excluir o Cadastro de {{alunoSelecionado.nome}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="excluirAluno()" data-dismiss="modal">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
